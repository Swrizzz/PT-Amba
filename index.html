<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PT Amba</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fcb69f;
      margin-bottom: 20px;
    }

    h1 {
      margin: 10px 0;
      color: #d17742;
    }

    p {
      color: #555;
      margin-bottom: 30px;
    }

    .link-buttons a {
      display: block;
      background: #d17742;
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      margin: 10px 0;
      border-radius: 10px;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .link-buttons a:hover {
      background: #b95e2e;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Logo.jpeg" alt="Restoran Logo" class="profile-pic" />
    <h1>🍽️ PT Amba</h1>
    <p>Selamat datang di Restoran Amba!</p>

    <div class="link-buttons">
      <a href="https://www.instagram.com/pt_amba?utm_source=ig_web_button_share_sheet&igsh=cDBvNHNycGw4b3pl" target="_blank">📸 Instagram</a>
      <a href="menu-makanan.html" target="_blank">📋 Menu Makanan & Minuman</a>
      <a href="jabatan.html" target="_blank">🧑‍💼 Struktur Jabatan</a>
    </div>
  </div>
</body>
</html>
